<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xem Sao Hạn</title>
  <!-- For Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS For Invoice -->
  <link rel="stylesheet" href="index.css">

  <!-- jQuery CDN -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- For Invoice  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="index.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="index.html">Chùa Quang Minh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Xem Sao Hạn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">Danh Sách</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container ">

    <form method="POST" class="form-sao-han">

      <div class="card">
        <div class="card-header text-center">
          <h4>XEM SAO HẠN</h4>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-8">
              <div class="input-group mb-3">
                <span class="input-group-text">Đại diện</span>
                <input type="text" class="form-control" placeholder="Tên người đại diện" name="dai_dien" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Địa chỉ</span>
                <input type="text" class="form-control" placeholder="Địa chỉ" name="dia_chi" required>
              </div>
            </div>
            <div class="col-4">

              <div class="input-group mb-3">
                <span class="input-group-text">Mã số</span>
                <input type="text" class="form-control" placeholder="Mã số" name="ma_so" id="ma_so" autocomplete="off"
                  required readonly>
                <!-- <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="Search();"><i
                      class="bi bi-search"></i></button>
                </div> -->
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">SĐT</span>
                <input type="text" class="form-control" placeholder="Số điện thoại" name="so_dien_thoai" required>
              </div>

            </div>
          </div>

          <input type="hidden" id="IsNew" name="IsNew" value="Y">
          <input type="hidden" id="StartRow" name="StartRow" value="0">
          <input type="hidden" id="RowCount" name="RowCount" value="0">

          <table class="table table-bordered">
            <thead class="table-success">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Năm sinh</th>
                <th scope="col">Ngươi sanh</th>
                <th scope="col" class="NoPrint">
                  <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                </th>

              </tr>
            </thead>
            <tbody id="TBody">
              <tr id="TRow" class="d-none">
                <th scope="row">1</th>
                <td><input type="text" class="form-control" name="ho_va_ten" placeholder="Họ và tên"></td>
                <!-- qty -->
                <td>
                  <select class="form-select" name="gioi_tinh">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                  </select>
                </td>
                <!-- rate -->
                <td><input type="text" class="form-control" name="nam_sinh" placeholder="Năm sinh hoặc Tuổi"
                    onchange="updateNguoiSanh(this);"></td>
                <!-- amt -->
                <td><input type="text" class="form-control" name="nguoi_sanh" readonly></td>
                <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger"
                    onclick="BtnDel(this)">X</button></td>
              </tr>
            </tbody>
          </table>

          <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary" id="submitButton">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Lưu
            </button>
            <button type="button" class="btn btn-secondary mx-2" id="createNewButton" onclick="CreateNew()">
              Tạo mới
            </button>
            <button type="button" class="btn btn-success" id="printButton"
              onclick="generatePDF([document.getElementById('ma_so').value])">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              In giấy
            </button>
          </div>

        </div>
        <div id="messageContainer" class="alert alert-success d-none" role="alert">
          Đã lưu thành công!
        </div>

      </div>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      // Lấy tham số mã số từ URL
      const urlParams = new URLSearchParams(window.location.search);
      const maSo = urlParams.get('ma_so');

      // Điền mã số vào ô mã số
      if (maSo) {
        $('#ma_so').val(maSo);
        Search(maSo); // Thực hiện tìm kiếm ngay khi trang tải
      }
      $('form.form-sao-han').on('keydown', 'input, select', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();

          // Tìm tất cả các trường input và select trong form
          var $inputs = $(this).closest('form').find('input:visible, select:visible');
          var currentIndex = $inputs.index(this);
          var nextIndex = currentIndex === $inputs.length - 1 ? -1 : currentIndex + 1;

          // Kiểm tra nếu trường tiếp theo là nguoi_sanh thì bỏ qua nó
          while (nextIndex !== -1 && ($inputs[nextIndex].name === 'ma_so' || $inputs[nextIndex].name === 'nguoi_sanh')) {
            nextIndex = nextIndex === $inputs.length - 1 ? -1 : nextIndex + 1;
          }

          if (nextIndex === -1) {
            // Kích hoạt nút btnAdd
            BtnAdd();
          }

          // Di chuyển focus đến trường input hoặc select tiếp theo
          $inputs[nextIndex].focus();
        }
      });
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
